<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Week üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    font-family:'Segoe UI',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.2);
    width:350px;
    position:relative;
    z-index:2;
}

h1{
    color:#e63946;
    margin-bottom:25px;
}

.buttons{
    display:flex;
    flex-direction:column;
    gap:15px;
}

button{
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

.rose{ background:#e63946; color:white; }
.propose{ background:#ff4d8d; color:white; }
.choco{ background:#5a3825; color:white; }

.message{
    margin-top:20px;
    font-size:18px;
    font-weight:bold;
}

/* Falling emojis */
.fall{
    position:fixed;
    top:-10vh;
    font-size:28px;
    animation:drop linear forwards;
}

@keyframes drop{
    to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Valentine Week üíñ</h1>

    <div class="buttons">
        <button class="rose" onclick="roseShower()">üåπ Happy Rose Day</button>
        <button class="propose" onclick="showPropose()">üíç Happy Propose Day</button>
        <button class="choco" onclick="chocoShower()">üç´ Happy Chocolate Day</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
function roseShower(){
    for(let i=0;i<40;i++){
        let r=document.createElement("div");
        r.className="fall";
        r.innerHTML="üåπ";
        r.style.left=Math.random()*100+"vw";
        r.style.animationDuration=(3+Math.random()*3)+"s";
        document.body.appendChild(r);
    }
}

function chocoShower(){
    for(let i=0;i<40;i++){
        let c=document.createElement("div");
        c.className="fall";
        c.innerHTML="üç´";
        c.style.left=Math.random()*100+"vw";
        c.style.animationDuration=(3+Math.random()*3)+"s";
        document.body.appendChild(c);
    }
}

function showPropose(){
    document.getElementById("message").innerHTML =
    "I propose that you look just as much hot and sexy and kinky and pretty all the time üòåüíñ";
}
</script>

</body>
</html>
